<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Musica</title>
</head>
<body>
    <div class="playList">
        <div class="areaLogo">
            <i class="fa-solid fa-headphones-simple"></i>
        </div>
        <p class="nameMusic">Sem Musica No Momento</p>
        <span class="duration"></span>
        <div class="btns">
            <button class="prox-nex"><i class="fa-solid fa-backward-step"></i></button>
            <button class="btn"><i class="fa-solid fa-play"></i></button>
            <button id="pause"><i class="fa-solid fa-pause"></i></button>
            <button class="prox-nex"><i class="fa-solid fa-forward-step"></i></button>
        </div>
        <div class="volumee">
            <label class="slider">
                <input type="range" class="level" id="volumeRange" >
                <svg class="volume" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="512" height="512" x="0" y="0" viewBox="0 0 24 24" style="enable-background:new 0 0 512 512" xml:space="preserve">
                    <g>
                        <path d="M18.36 19.36a1 1 0 0 1-.705-1.71C19.167 16.148 20 14.142 20 12s-.833-4.148-2.345-5.65a1 1 0 1 1 1.41-1.419C20.958 6.812 22 9.322 22 12s-1.042 5.188-2.935 7.069a.997.997 0 0 1-.705.291z" fill="currentColor" data-original="#000000"></path>
                        <path d="M15.53 16.53a.999.999 0 0 1-.703-1.711C15.572 14.082 16 13.054 16 12s-.428-2.082-1.173-2.819a1 1 0 1 1 1.406-1.422A6 6 0 0 1 18 12a6 6 0 0 1-1.767 4.241.996.996 0 0 1-.703.289zM12 22a1 1 0 0 1-.707-.293L6.586 17H4c-1.103 0-2-.897-2-2V9c0-1.103.897-2 2-2h2.586l4.707-4.707A.998.998 0 0 1 13 3v18a1 1 0 0 1-1 1z" fill="currentColor" data-original="#000000"></path>
                    </g>
                </svg>
            </label>
        </div>
        <label id="spanAdd" for="music">
            <span class="cssbuttons-io-button">Adicionar uma Musica
                <div class="icon">
                    <svg
                    height="24"
                    width="24"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                    >
                    <path d="M0 0h24v24H0z" fill="none"></path>
                    <path
                        d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                        fill="currentColor"
                    ></path>
                    </svg>
                </div>
            </span>
        </label>
        <input type="file" accept=".mp3, .wav, .ogg" id="music">
    </div>

    <a href="https://github.com/AlexCarneiroo/Reprodutor-Music" target="_blank"><i class="fa-brands fa-github"></i>Alex Carneiro</a>
    
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/5a2530d22f.js" crossorigin="anonymous"></script>
    <a href=""></a>
</body>
</html>
